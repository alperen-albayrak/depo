<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Sketch</title>
    <style>
      /* Reset default margin and padding */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      /* Optional: Ensure the canvas fills the entire viewport */
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight); // Fill the entire window
        noStroke();
        pixelDensity(1);
        describe("A noise-based colorful pattern evolving over time.");
        frameRate(30); // Set the frame rate to 30 frames per second
      }

      function draw() {
        loadPixels();
        background(51);

        let inc = 0.005;
        let zinc = 0.01;
        let zoff = frameCount * zinc;

        // Initialize y offset
        let yoff = 0;
        for (let y = 0; y < height; y++) {
          // Initialize x offset
          let xoff = 0;
          for (let x = 0; x < width; x++) {
            let index = (x + y * width) * 4;

            // Generate noise values for RGB channels
            let r1 = noise(xoff, yoff, zoff) * 255;

            // Set pixel color
            pixels[index] = r1; // Red channel
            pixels[index + 1] = r1; // Green channel
            pixels[index + 2] = r1; // Blue channel
            pixels[index + 3] = 255; // Alpha channel

            xoff += inc;
          }
          yoff += inc;
        }
        updatePixels();
      }
      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
